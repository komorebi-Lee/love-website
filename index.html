<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>和好吧？</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        love: {
                            light: '#FFB6C1',
                            DEFAULT: '#FF69B4',
                            dark: '#DB7093'
                        }
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .heart-beat {
                animation: heartbeat 1.5s ease-in-out infinite;
            }
            .float {
                animation: float 3s ease-in-out infinite;
            }
            .bg-soft {
                background: linear-gradient(135deg, #ffe6f0 0%, #ffcceb 100%);
            }
            .love-shape {
                position: relative;
                width: 60px;
                height: 60px;
                transform: rotate(45deg);
                background-color: theme('colors.love');
            }
            .love-shape::before,
            .love-shape::after {
                content: '';
                position: absolute;
                width: 60px;
                height: 60px;
                background-color: theme('colors.love');
                border-radius: 50%;
            }
            .love-shape::before {
                top: -30px;
                left: 0;
            }
            .love-shape::after {
                top: 0;
                left: -30px;
            }
        }

        @keyframes heartbeat {
            0% { transform: scale(1) rotate(45deg); }
            14% { transform: scale(1.1) rotate(45deg); }
            28% { transform: scale(1) rotate(45deg); }
            42% { transform: scale(1.1) rotate(45deg); }
            70% { transform: scale(1) rotate(45deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="bg-soft min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden">
<!-- 装饰性爱心 (背景漂浮元素) -->
<div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="absolute top-[10%] left-[15%] text-love/20 text-3xl heart-beat">❤️</div>
    <div class="absolute top-[20%] right-[20%] text-love/15 text-2xl float">💖</div>
    <div class="absolute bottom-[30%] left-[25%] text-love/20 text-xl heart-beat">💘</div>
    <div class="absolute bottom-[20%] right-[15%] text-love/15 text-2xl float">💓</div>
</div>

<!-- 主卡片 -->
<div class="relative z-10 w-full max-w-sm bg-white rounded-2xl shadow-xl p-6 md:p-8 transform transition-all duration-500">
    <!-- 标题 -->
    <h1 class="text-center text-2xl md:text-3xl font-bold mb-6 text-love-dark heart-beat">我们和好吧？</h1>

    <!-- 温馨消息 -->
    <div class="text-gray-700 text-center mb-6 leading-relaxed">
        <p class="mb-3">宝宝，我知道错了</p>
        <p class="mb-3">不应该惹你生气的</p>
        <p>原谅我这一次好不好？</p>
    </div>

    <!-- 单个完整爱心 (替换原来的三个圆) -->
    <div class="flex justify-center my-8">
        <div class="love-shape heart-beat"></div>
    </div>

    <!-- 交互按钮 (适配触摸操作) -->
    <div class="flex flex-col sm:flex-row justify-center gap-4 mt-4">
        <button id="agreeBtn" class="bg-love hover:bg-love-dark text-white font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 focus:outline-none shadow-md">
            <i class="fa fa-heart mr-2"></i>原谅你啦
        </button>
        <button id="disagreeBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 focus:outline-none shadow-md">
            <i class="fa fa-times mr-2"></i>还没消气
        </button>
    </div>
</div>

<!-- 成功弹窗 -->
<div id="successModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl p-6 md:p-8 max-w-sm w-full mx-4 text-center transform transition-all duration-500 scale-90 opacity-0" id="modalContent">
        <div class="text-love text-6xl mb-4 heart-beat">
            <i class="fa fa-heart"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-3">太好了！</h2>
        <p class="text-gray-600 mb-6">我会更珍惜你的，爱你哟~</p>
        <button id="closeModal" class="bg-love hover:bg-love-dark text-white font-bold py-3 px-8 rounded-full transition-all duration-300 shadow-md w-full">
            <i class="fa fa-smile-o mr-2"></i>抱抱
        </button>
    </div>
</div>

<script>
    // 不同意按钮的躲避逻辑 (适配触摸)
    function setupDisagreeButton() {
        const disagreeBtn = document.getElementById('disagreeBtn');
        const container = document.querySelector('.max-w-sm');

        // 触摸开始时触发躲避
        disagreeBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        }, { passive: false });

        // 鼠标悬停也保留效果 (兼容电脑)
        disagreeBtn.addEventListener('mouseover', moveButton);

        function moveButton() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = disagreeBtn.getBoundingClientRect();

            // 计算可移动范围 (留边距避免超出屏幕)
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;

            // 随机生成新位置
            const newX = Math.floor(Math.random() * maxX) + 10;
            const newY = Math.floor(Math.random() * maxY) + 10;

            // 应用新位置
            disagreeBtn.style.position = 'absolute';
            disagreeBtn.style.left = `${newX}px`;
            disagreeBtn.style.top = `${newY}px`;
        }
    }

    // 同意按钮逻辑
    function setupAgreeButton() {
        const agreeBtn = document.getElementById('agreeBtn');
        const successModal = document.getElementById('successModal');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');

        function showModal() {
            successModal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-90', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function hideModal() {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-90', 'opacity-0');
            setTimeout(() => {
                successModal.classList.add('hidden');
            }, 300);
        }

        agreeBtn.addEventListener('click', showModal);
        closeModal.addEventListener('click', hideModal);
        successModal.addEventListener('click', (e) => {
            if (e.target === successModal) hideModal();
        });
        window.addEventListener('popstate', hideModal);
    }

    window.addEventListener('DOMContentLoaded', () => {
        setupDisagreeButton();
        setupAgreeButton();
    });
</script>
</body>
</html>
