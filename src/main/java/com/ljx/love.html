<script>
    // ä¸åŒæ„æŒ‰é’®çš„èº²é¿é€»è¾‘ (é€‚é…è§¦æ‘¸)
    function setupDisagreeButton() {
        const disagreeBtn = document.getElementById('disagreeBtn');
        const container = document.querySelector('.max-w-sm');

        // è§¦æ‘¸å¼€å§‹æ—¶è§¦å‘èº²é¿
        disagreeBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        }, { passive: false });

        // é¼ æ ‡æ‚¬åœä¹Ÿä¿ç•™æ•ˆæœ (å…¼å®¹ç”µè„‘)
        disagreeBtn.addEventListener('mouseover', moveButton);

        function moveButton() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = disagreeBtn.getBoundingClientRect();

            // è®¡ç®—å¯ç§»åŠ¨èŒƒå›´ (ç•™è¾¹è·é¿å…è¶…å‡ºå±å¹•)
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;

            // éšæœºç”Ÿæˆæ–°ä½ç½®
            const newX = Math.floor(Math.random() * maxX) + 10;
            const newY = Math.floor(Math.random() * maxY) + 10;

            // åº”ç”¨æ–°ä½ç½®
            disagreeBtn.style.position = 'absolute';
            disagreeBtn.style.left = `${newX}px`;
            disagreeBtn.style.top = `${newY}px`;
        }
    }

    // åŒæ„æŒ‰é’®é€»è¾‘
    function setupAgreeButton() {
        const agreeBtn = document.getElementById('agreeBtn');
        const successModal = document.getElementById('successModal');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');

        function showModal() {
            successModal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-90', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function hideModal() {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-90', 'opacity-0');
            setTimeout(() => {
                successModal.classList.add('hidden');
            }, 300);
        }

        agreeBtn.addEventListener('click', showModal);
        closeModal.addEventListener('click', hideModal);
        successModal.addEventListener('click', (e) => {
            if (e.target === successModal) hideModal();
        });
        window.addEventListener('popstate', hideModal);
    }

    window.addEventListener('DOMContentLoaded', () => {
        setupDisagreeButton();
        setupAgreeButton();
    });
</script>
